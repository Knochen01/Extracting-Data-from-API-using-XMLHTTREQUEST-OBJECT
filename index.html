<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"/>
    <title>Chuck Norris Jokes</title>

<body>
    <h1>Chuck Norris Joke Generator</h1>

    </div>
     
    <div class="output"></div>
